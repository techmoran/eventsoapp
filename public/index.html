<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Image</title>
  <style>
    .responsive-img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <h2>Responsive Image Example</h2>
  <img src="hostimage.png" alt="eventso image" class="responsive-img">

</body>
</html>
